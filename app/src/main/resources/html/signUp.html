<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#h2">Tokyomap: <span class="label label-danger">Sign Up</span></a>
        </div>
      </div>
    </nav>
  </nav>
  <div class="container">
    <section class="jumbotron">
      <h2>Sign Up</h2>
      <form th:object="${signUpForm}" th:action="@{{domain}/auth/sign-up(domain=${@environment.getProperty('domain.web')})}" method="POST" class="form" style="display: inline-block">
        <input id="email" name="email" placeholder="email" th:field="*{email}" type="email" required/>
        <input id="password" name="password" placeholder="password" th:field="*{password}" type="password" required/>
        <input id="name" name="name" placeholder="name" th:field="*{name}" type="text"/>
        <div>
          <input class="btn btn-primary" type="submit" value="Sign up" style="margin-top: 10px;"/>
          <p style="margin-top: 10px; font-size: 16px;">Already registered ? <a th:href="@{{domain}/auth/authenticate(domain=${@environment.getProperty('domain.auth')})}">Sign in</a></p>
        </div>
      </form>
    </section>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
