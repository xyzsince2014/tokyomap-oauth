<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Sign out</title>
</head>
<body>
  <section>
    <h3>Sign out</h3>
    <p th:if="${param.error}">Error!</p>
    <form th:action="@{{domain}/auth/sign-out/pro(domain=${@environment.getProperty('domain.web')})}" method="POST">
      <button type="submit">Sign out</button>
      </table>
    </form>
  </section>
</body>
</html>
